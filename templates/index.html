{% extends "base.html" %}

{% block title %} 注转 专注 -  注住{% endblock %}

{% block content %}


<!-- Calendar Section -->
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title">
                <i class="bi bi-calendar3 me-2"></i> 注转 专注
            </h2>
            <div class="d-flex gap-3 align-items-center">
                <!-- Calendar Controls -->
                <div class="d-flex gap-2 align-items-center">
                    <label class="form-label mb-0 me-2">转爪:</label>
                    <select class="form-select form-select-sm" id="monthsToShow" onchange="updateCalendarView()" style="width: auto;">
                        <option value="1">砖 </option>
                        <option value="2">2 砖</option>
                        <option value="3">3 砖</option>
                    </select>
                </div>
                
                <!-- Month/Year Selector -->
                <div class="d-flex gap-2 align-items-center">
                    <select class="form-select form-select-sm" id="monthSelect" onchange="goToSelectedMonth()" style="width: auto;">
                        <option value="0">专</option>
                        <option value="1">驻专专</option>
                        <option value="2">专抓</option>
                        <option value="3">驻专</option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7">住</option>
                        <option value="8">住驻专</option>
                        <option value="9">拽专</option>
                        <option value="10">专</option>
                        <option value="11">爪专</option>
                    </select>
                    <select class="form-select form-select-sm" id="yearSelect" onchange="goToSelectedMonth()" style="width: auto;">
                        <!-- Years will be populated by JavaScript -->
                    </select>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary btn-sm" onclick="previousPeriod()">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="goToToday()"></button>
                    <button class="btn btn-outline-primary btn-sm" onclick="nextPeriod()">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

        <div class="card">
            <div class="card-header bg-gradient text-white d-flex justify-content-between align-items-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div>
                    <h4 class="mb-0" id="currentMonthYear" style="color: #000000; font-weight: bold; text-shadow: 1px 1px 2px rgba(255,255,255,0.8);">
                        <span id="monthsDisplay" style="color: #000000;">住驻专 2025</span>
                    </h4>
                    <small class="opacity-75">抓 注  住驻 | 专专 驻专 注专 | 抓 注 驻专 注专</small>
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addCommitteeModal">
                        <i class="bi bi-people me-1"></i>住祝 砖转 注
                    </button>
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addEventModal">
                        <i class="bi bi-calendar-plus me-1"></i>住祝 专注 砖
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="calendarContainer">
                    <!-- Calendar content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quick Add Committee Modal -->
<div class="modal fade" id="addCommitteeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-people me-2"></i>住驻转 砖转 注
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('add_committee_meeting') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="committee_type_id" class="form-label">住 注</label>
                        <select class="form-select" name="committee_type_id" required>
                            <option value="">专 住 注</option>
                            {% for committee_type in committee_types %}
                                <option value="{{ committee_type.committee_type_id }}">{{ committee_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hativa_id" class="form-label"></label>
                        <select class="form-select" name="hativa_id" required>
                            <option value="">专 </option>
                            {% for hativa in hativot %}
                                <option value="{{ hativa.hativa_id }}">{{ hativa.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="vaada_date" class="form-label">转专 砖</label>
                        <input type="date" class="form-control" name="vaada_date" id="modalDate" required>
                    </div>

        </div>
    </div>
</div>

                                </option>
                            {% endfor %}

                        <label for="event_maslul_id" class="form-label">住</label>

                            <option value="">专 住</option>

                            {% endfor %}

                        <input type="text" class="form-control" name="name" id="event_name" required>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">

                                <select class="form-select" name="event_type" required>

                            </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle me-1"></i>爪专 专注 砖

                </div>

        </div>
    </div>
</div>

{% block extra_scripts %}
<script>
// Calendar functionality
let currentDate = new Date();
let monthsToShow = 1; // Default to showing 1 month
const monthNames = ['专', '驻专专', '专抓', '驻专', '', '',
                   '', '住', '住驻专', '拽专', '专', '爪专'];

// Calendar data from server - using script tags to avoid Jinja2 conflicts
</script>
<script type="application/json" id="committees-data">{{ committees|tojson|safe }}</script>
<script type="application/json" id="events-data">{{ events|tojson|safe }}</script>
<script type="application/json" id="hativot-data">{{ hativot|tojson|safe }}</script>
<script>
// Parse data from JSON scripts
const committeesDataElement = document.getElementById('committees-data');
const committeesData = committeesDataElement ? JSON.parse(committeesDataElement.textContent) : [];

const eventsDataElement = document.getElementById('events-data');
const eventsData = eventsDataElement ? JSON.parse(eventsDataElement.textContent) : [];

// Debug data
console.log('Committees data loaded:', committeesData.length, committeesData);
console.log('Events data loaded:', eventsData.length, eventsData);

// Check if we have any committees with the right structure
if (committeesData.length > 0) {
    console.log('Sample committee structure:', Object.keys(committeesData[0]));
}
if (eventsData.length > 0) {
    console.log('Sample event structure:', Object.keys(eventsData[0]));
}

const hativotDataElement = document.getElementById('hativot-data');
const hativotData = hativotDataElement ? JSON.parse(hativotDataElement.textContent) : [];
window.hativotData = hativotData; // Make it globally available

function renderCalendar() {
    const container = document.getElementById('calendarContainer');
    container.innerHTML = '';
    
    // Update header display
    updateHeaderDisplay();
    
    // Create calendar layout based on number of months to show
    if (monthsToShow === 1) {
        // Single month view
        const monthCalendar = createMonthCalendar(currentDate.getFullYear(), currentDate.getMonth());
        container.appendChild(monthCalendar);
    } else {
        // Multi-month view
        const row = document.createElement('div');
        row.className = 'row';
        
        for (let i = 0; i < monthsToShow; i++) {
            const displayDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + i, 1);
            const monthCalendar = createMonthCalendar(displayDate.getFullYear(), displayDate.getMonth(), true);
            
            const colClass = monthsToShow === 2 ? 'col-md-6' : 'col-lg-4';
            const col = document.createElement('div');
            col.className = `${colClass} mb-3`;
            col.appendChild(monthCalendar);
            row.appendChild(col);
        }
        
        container.appendChild(row);
    }
    
    // Re-initialize drag and drop after rendering
    setTimeout(() => {
        initializeDragAndDrop();
    }, 50);
}

function createMonthCalendar(year, month, isCompact = false) {
    const monthContainer = document.createElement('div');
    monthContainer.className = 'month-calendar';
    
    // Month header (only for multi-month view)
    if (isCompact) {
        const monthHeader = document.createElement('div');
        monthHeader.className = 'text-center mb-2 fw-bold text-primary';
        monthHeader.textContent = `${monthNames[month]} ${year}`;
        monthContainer.appendChild(monthHeader);
    }
    
    // Create table
    const table = document.createElement('table');
    table.className = 'table table-bordered mb-0';
    if (isCompact) {
        table.style.fontSize = '0.85rem';
    }
    
    // Table header
    const thead = document.createElement('thead');
    thead.className = 'table-light';
    const headerRow = document.createElement('tr');
    const dayNames = ['专砖', '砖', '砖砖', '专注', '砖', '砖砖', '砖转'];
    dayNames.forEach(dayName => {
        const th = document.createElement('th');
        th.className = 'text-center py-2';
        if (isCompact) {
            th.style.fontSize = '0.75rem';
            th.style.padding = '0.25rem';
        } else {
            th.className += ' py-3';
        }
        th.textContent = dayName;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);
    
    // Table body
    const tbody = document.createElement('tbody');
    
    // Get first day of month and number of days
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();
    
    let date = 1;
    
    // Create calendar rows
    for (let week = 0; week < 6; week++) {
        const row = document.createElement('tr');
        
        for (let day = 0; day < 7; day++) {
            const cell = document.createElement('td');
            cell.className = 'calendar-cell position-relative p-2';
            cell.style.height = isCompact ? '80px' : '120px';
            cell.style.verticalAlign = 'top';
            
            if (week === 0 && day < startingDayOfWeek) {
                // Empty cells before first day
                cell.className += ' text-muted';
            } else if (date > daysInMonth) {
                // Empty cells after last day
                cell.className += ' text-muted';
            } else {
                // Regular day
                const dayDiv = document.createElement('div');
                dayDiv.className = 'fw-bold mb-1';
                dayDiv.textContent = date;
                
                // Check if today
                const today = new Date();
                if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                    dayDiv.className += ' text-primary';
                    cell.style.backgroundColor = '#e3f2fd';
                }
                
                cell.appendChild(dayDiv);
                
                // Add committees and events for this date
                const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                
                // Add committees
                committeesData.forEach(committee => {
                    if (committee.vaada_date === currentDateStr) {
                        console.log('Creating committee badge for:', committee.committee_name, 'ID:', committee.vaadot_id); // Debug
                        const committeeDiv = document.createElement('div');
                        const hativaColor = getHativaColor(committee.hativa_id);
                        
                        committeeDiv.className = 'badge text-white mb-1 d-block text-truncate position-relative committee-badge';
                        committeeDiv.style.fontSize = isCompact ? '0.6rem' : '0.7rem';
                        committeeDiv.style.cursor = 'pointer';
                        committeeDiv.style.backgroundColor = hativaColor;
                        committeeDiv.style.borderLeft = `4px solid ${hativaColor}`;
                        
                        // Add drag & drop attributes
                        committeeDiv.draggable = true;
                        committeeDiv.setAttribute('data-vaada-id', committee.vaadot_id);
                        committeeDiv.setAttribute('data-date', currentDateStr);
                        committeeDiv.setAttribute('data-type', 'committee');
                        console.log('Committee badge attributes set:', {
                            vaadaId: committee.vaadot_id,
                            date: currentDateStr,
                            draggable: committeeDiv.draggable
                        }); // Debug
                        
                        if (isCompact) {
                            committeeDiv.textContent = committee.committee_name;
                        } else {
                            committeeDiv.innerHTML = `
                                <i class="bi bi-arrows-move me-1" style="font-size: 0.6rem; opacity: 0.7;"></i>
                                ${committee.committee_name}
                                <small class="d-block opacity-75" style="font-size: 0.6rem;">
                                    <i class="bi bi-clock me-1"></i>SLA
                                </small>
                            `;
                        }
                        
                        committeeDiv.title = `${committee.committee_name} - ${committee.hativa_name}\n专专 注专 | 抓 注专 | Shift+抓 注 SLA`;
                        committeeDiv.onclick = function(e) {
                            e.stopPropagation();
                            if (e.shiftKey) {
                                showSLAInfo(committee.vaadot_id);
                            } else {
                                editCommittee(committee);
                            }
                        };
                        cell.appendChild(committeeDiv);
                    }
                });
                
                // Add events (grouped by committee)
                const dayEvents = eventsData.filter(event => {
                    const eventCommittee = committeesData.find(c => c.vaadot_id === event.vaadot_id);
                    return eventCommittee && eventCommittee.vaada_date === currentDateStr;
                });
                
                dayEvents.forEach(event => {
                    console.log('Creating event badge for:', event.name, 'ID:', event.event_id); // Debug
                    const eventCommittee = committeesData.find(c => c.vaadot_id === event.vaadot_id);
                    const eventDiv = document.createElement('div');
                    const hativaColor = getHativaColor(eventCommittee.hativa_id);
                    const hativaColorLight = getHativaColorLight(eventCommittee.hativa_id);
                    
                    eventDiv.className = 'badge mb-1 d-block text-truncate event-badge';
                    eventDiv.style.fontSize = isCompact ? '0.55rem' : '0.65rem';
                    eventDiv.style.cursor = 'pointer';
                    eventDiv.style.backgroundColor = hativaColorLight;
                    eventDiv.style.color = hativaColor;
                    eventDiv.style.border = `1px solid ${hativaColor}`;
                    eventDiv.style.fontWeight = '500';
                    
                    // Add drag & drop attributes
                    eventDiv.draggable = true;
                    eventDiv.setAttribute('data-event-id', event.event_id);
                    eventDiv.setAttribute('data-vaada-id', event.vaadot_id);
                    eventDiv.setAttribute('data-type', 'event');
                    console.log('Event badge attributes set:', {
                        eventId: event.event_id,
                        vaadaId: event.vaadot_id,
                        draggable: eventDiv.draggable
                    }); // Debug
                    
                    if (isCompact) {
                        eventDiv.textContent = event.name;
                    } else {
                        eventDiv.innerHTML = `<i class="bi bi-arrows-move me-1" style="font-size: 0.5rem; opacity: 0.7;"></i> ${event.name}`;
                    }
                    
                    eventDiv.title = `${event.name} - ${event.maslul_name}\n专专 注专 | 抓 注专`;
                    eventDiv.onclick = function(e) {
                        e.stopPropagation();
                        editEvent(event);
                    };
                    cell.appendChild(eventDiv);
                });
                
                // Add data attribute for drag & drop
                cell.setAttribute('data-date', currentDateStr);
                
                // Make cell clickable for adding items
                cell.style.cursor = 'pointer';
                cell.onclick = function(e) {
                    // Don't handle click if we just finished dragging
                    if (isDragging) {
                        console.log('Click cancelled - was dragging'); // Debug
                        return;
                    }
                    
                    // Only trigger if clicking on empty space (not on existing items)
                    if (e.target === cell || e.target === dayDiv) {
                        handleDayClick(currentDateStr, e);
                    }
                };
                
                date++;
            }
            
            row.appendChild(cell);
        }
        
        tbody.appendChild(row);
        
        // Stop if we've filled all days
        if (date > daysInMonth) break;
    }
    
    table.appendChild(tbody);
    monthContainer.appendChild(table);
    
    return monthContainer;
}

function setupAvailableDatesFinder() {

    };

    hativaSelect.addEventListener('change', resetResults);

    button.addEventListener('click', async () => {

        resultsContainer.innerHTML = '<div class="alert alert-info mb-2"><i class="bi bi-hourglass-split me-1"></i>驻砖 转专 驻...</div>';

        try {
            const response = await fetch(`/api/available_dates?${params.toString()}`);
            const data = await response.json();

            if (!response.ok || !data.success) {
                const message = data && data.message ? data.message : '砖 砖驻转 转';
                resultsContainer.innerHTML = `<div class="alert alert-danger mb-2">${message}</div>`;
                return;
            }

            if (!data.dates || data.dates.length === 0) {
                resultsContainer.innerHTML = '<div class="alert alert-warning mb-2"> 爪 转专 驻  砖专</div>';
                return;
            }

function formatDateHebrew(dateStr) {
    const dateObj = new Date(dateStr);
    if (Number.isNaN(dateObj.getTime())) {
        return dateStr;
    }
    const day = dateObj.getDate().toString().padStart(2, '0');
    const monthNames = ['专', '驻专专', '专抓', '驻专', '', '', '', '住', '住驻专', '拽专', '专', '爪专'];
    const month = monthNames[dateObj.getMonth()];
    const year = dateObj.getFullYear();
    return `${day} ${month} ${year}`;
}

// Color functions for divisions - now using database colors
function getHativaColor(hativaId) {
    // Find the hativa in the data passed from server
    const hativotData = window.hativotData || [];
    const hativa = hativotData.find(h => h.hativa_id == hativaId);
    
    if (hativa && hativa.color) {
        return hativa.color;
    }
    
    // Fallback to default colors if not found
    const colors = [
        '#007bff', '#28a745', '#dc3545', '#fd7e14', '#6f42c1', 
        '#20c997', '#e83e8c', '#6c757d', '#17a2b8', '#ffc107'
    ];
    return colors[hativaId % colors.length];
}

function getHativaColorLight(hativaId) {
    const baseColor = getHativaColor(hativaId);
    return lightenColor(baseColor, 0.8);
}

// Function to lighten a hex color
function lightenColor(color, amount) {
    const num = parseInt(color.replace("#", ""), 16);
    const amt = Math.round(2.55 * amount * 100);
    const R = (num >> 16) + amt;
    const G = (num >> 8 & 0x00FF) + amt;
    const B = (num & 0x0000FF) + amt;
    return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
}

// Drag & Drop functionality
let draggedElement = null;
let draggedData = null;
let isDragging = false;

    const calendarCells = document.querySelectorAll('.calendar-cell');
    console.log('Found calendar cells:', calendarCells.length); // Debug

    });

}

function initializeDraggableItems() {
    // Make committee badges draggable
    const committeeBadges = document.querySelectorAll('.committee-badge');
    console.log('Found committee badges:', committeeBadges.length); // Debug
    
    committeeBadges.forEach((badge, index) => {

        console.log(`Committee badge ${index + 1} initialized:`, {
            vaadaId: badge.getAttribute('data-vaada-id'),
            date: badge.getAttribute('data-date'),
            draggable: badge.draggable,
            element: badge
        }); // Debug

            vaadaId: badge.getAttribute('data-vaada-id'),
            draggable: badge.draggable,
            element: badge
        }); // Debug
    });
}

function handleCommitteeDragStart(e) {
    console.log('handleCommitteeDragStart called'); // Debug
    
    isDragging = true;
    draggedElement = e.target;
    
    // Extract committee data from the badge
    const vaadaId = draggedElement.getAttribute('data-vaada-id');
    const committeeDate = draggedElement.getAttribute('data-date');
    
    console.log('Committee drag start:', { vaadaId, committeeDate, element: draggedElement }); // Debug
    
    if (!vaadaId || !committeeDate) {
        console.error('Missing committee data attributes');
        return;
    }
    
    draggedData = {
        type: 'committee',
        vaada_id: parseInt(vaadaId),
        current_date: committeeDate
    };
    
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', draggedElement.outerHTML);
    
    // Visual feedback
    draggedElement.style.opacity = '0.5';
    draggedElement.style.cursor = 'grabbing';
    
    // Add visual indicators to valid drop zones
    highlightValidDropZones('committee');
}

function handleEventDragStart(e) {
    isDragging = true;
    draggedElement = e.target;
    
    // Extract event data from the badge
    const eventId = draggedElement.getAttribute('data-event-id');
    const currentVaadaId = draggedElement.getAttribute('data-vaada-id');
    
    console.log('Event drag start:', { eventId, currentVaadaId }); // Debug
    
    if (!eventId || !currentVaadaId) {
        console.error('Missing event data attributes');
        return;
    }
    
    draggedData = {
        type: 'event',
        event_id: parseInt(eventId),
        current_vaada_id: parseInt(currentVaadaId)
    };
    
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', draggedElement.outerHTML);
    
    // Visual feedback
    draggedElement.style.opacity = '0.5';
    draggedElement.style.cursor = 'grabbing';
    
    // Add visual indicators to valid drop zones
    highlightValidDropZones('event');
}

function handleDragEnd(e) {
    console.log('Drag end called'); // Debug
    
    // Reset visual feedback
    if (draggedElement) {
        draggedElement.style.opacity = '1';
        draggedElement.style.cursor = 'grab';
    }
    
    // Remove drop zone highlights
    removeDropZoneHighlights();
    
    draggedElement = null;
    draggedData = null;
    
    // Reset isDragging after a small delay to prevent click interference
    setTimeout(() => {
        isDragging = false;
        console.log('isDragging reset to false'); // Debug
    }, 100);
}

function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    console.log('Drag over:', e.currentTarget.getAttribute('data-date')); // Debug
}

function handleDragEnter(e) {
    e.preventDefault();
    console.log('Drag enter:', e.currentTarget.getAttribute('data-date')); // Debug
    if (isDragging && isValidDropZone(e.currentTarget)) {
        e.currentTarget.classList.add('drag-over');
        console.log('Added drag-over class'); // Debug
    }
}

function handleDragLeave(e) {
    e.currentTarget.classList.remove('drag-over');
}

function handleDrop(e) {
    e.preventDefault();
    e.currentTarget.classList.remove('drag-over');
    
    console.log('Drop event triggered', { isDragging, draggedData }); // Debug
    
    if (!isDragging || !draggedData) {
        console.log('Drop cancelled - not dragging or no data'); // Debug
        return;
    }
    
    const targetCell = e.currentTarget;
    const targetDate = targetCell.getAttribute('data-date');
    
    console.log('Drop target:', { targetDate }); // Debug
    
    if (!isValidDropZone(targetCell)) {
        console.log('Drop cancelled - invalid drop zone'); // Debug
        showAlert(' 转 注专 转专 ', 'error');
        return;
    }
    
    console.log('Executing drop action...'); // Debug
    
    if (draggedData.type === 'committee') {
        moveCommittee(draggedData.vaada_id, targetDate);
    } else if (draggedData.type === 'event') {
        moveEventToDate(draggedData.event_id, targetDate);
    }
}

function isValidDropZone(cell) {
    if (!draggedData) return false;
    
    const targetDate = cell.getAttribute('data-date');
    if (!targetDate) return false;
    
    console.log('Checking drop zone:', { targetDate, draggedData }); // Debug
    
    if (draggedData.type === 'committee') {
        // For committees, check if target date is available (no other committee)
        const existingCommittee = committeesData.find(c => c.vaada_date === targetDate);
        const isValid = !existingCommittee || existingCommittee.vaadot_id == draggedData.vaada_id;
        console.log('Committee drop zone valid:', isValid, { 
            targetDate, 
            existingCommittee: existingCommittee ? existingCommittee.vaadot_id : 'none',
            draggedVaadaId: draggedData.vaada_id 
        }); // Debug
        return isValid;
    } else if (draggedData.type === 'event') {
        // For events, check if there's a committee on target date
        const targetCommittee = committeesData.find(c => c.vaada_date === targetDate);
        const isValid = targetCommittee && targetCommittee.vaadot_id != draggedData.current_vaada_id;
        console.log('Event drop zone valid:', isValid, { targetCommittee }); // Debug
        return isValid;
    }
    
    return false;
}

function highlightValidDropZones(type) {
    const cells = document.querySelectorAll('.calendar-cell');
    cells.forEach(cell => {
        if (isValidDropZone(cell)) {
            cell.classList.add('valid-drop-zone');
            // Add hint for valid drop zones
            const hint = document.createElement('div');
            hint.className = 'drop-zone-hint';
            hint.textContent = type === 'committee' ? '砖专专 ' : '砖专专 ';
            cell.appendChild(hint);
        } else {
            cell.classList.add('invalid-drop-zone');
            // Add hint for invalid drop zones
            const hint = document.createElement('div');
            hint.className = 'drop-zone-hint';
            hint.textContent = type === 'committee' ? '转专 转驻住' : ' 注';
            cell.appendChild(hint);
        }
    });
}

function removeDropZoneHighlights() {
    const cells = document.querySelectorAll('.calendar-cell');
    cells.forEach(cell => {
        cell.classList.remove('valid-drop-zone', 'invalid-drop-zone', 'drag-over');
        // Remove hint elements
        const hints = cell.querySelectorAll('.drop-zone-hint');
        hints.forEach(hint => hint.remove());
    });
}

            event_id: eventId,
            target_vaada_id: targetCommittee.vaadot_id
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showAlert(data.message, 'success');
            // Update data in memory
            updateEventData(eventId, targetCommittee.vaadot_id);
            // Refresh calendar without losing current view
            renderCalendar();
            // Re-initialize drag and drop after rendering
            setTimeout(() => {
                initializeDragAndDrop();
            }, 100);
        } else {
            showAlert(data.message, 'error');
        }
    })

                    document.body.appendChild(form);
                    form.submit();
                }
                menu.remove();
            }
        }
    ];
    
    menuItems.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.className = 'day-menu-item';
        menuItem.style.cssText = `
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        `;
        
        // Create content with subtitle support
        const content = `
            <i class="bi ${item.icon}"></i>
            <div style="flex: 1;">
                <div style="font-weight: 500;">${item.text}</div>
                ${item.subtitle ? `<div style="font-size: 0.8rem; color: #6c757d; margin-top: 2px;">${item.subtitle}</div>` : ''}
            </div>
        `;
        
        menuItem.innerHTML = content;
        
        menuItem.onmouseover = () => menuItem.style.backgroundColor = '#f8f9fa';
        menuItem.onmouseout = () => menuItem.style.backgroundColor = 'transparent';
        menuItem.onclick = item.action;
        
        menu.appendChild(menuItem);
    });
    
    // Add date header
    const dateHeader = document.createElement('div');
    dateHeader.style.cssText = `
        padding: 8px 16px;
        font-weight: bold;
        color: #6c757d;
        border-bottom: 1px solid #eee;
        margin-bottom: 4px;
        font-size: 0.9rem;
    `;
    dateHeader.textContent = formatDateHebrew(dateStr);
    menu.insertBefore(dateHeader, menu.firstChild);
    
    // Now position the menu properly with bounds checking
    const rect = event.target.getBoundingClientRect();
    const menuRect = menu.getBoundingClientRect();
    
    let left = rect.left + window.scrollX;
    let top = rect.bottom + window.scrollY + 5;
    
    // Check if menu would go off the right edge of screen
    if (left + menuRect.width > window.innerWidth) {
        left = rect.right + window.scrollX - menuRect.width;
    }
    
    // Check if menu would go off the bottom edge of screen
    if (top + menuRect.height > window.innerHeight + window.scrollY) {
        top = rect.top + window.scrollY - menuRect.height - 5;
    }
    
    // Ensure menu doesn't go off the left edge
    if (left < 10) {
        left = 10;
    }
    
    // Ensure menu doesn't go off the top edge
    if (top < 10) {
        top = 10;
    }
    
    // Apply final position and make visible
    menu.style.left = left + 'px';
    menu.style.top = top + 'px';
    menu.style.visibility = 'visible';
    
    // Close menu when clicking outside
    setTimeout(() => {
        document.addEventListener('click', function closeMenu(e) {
            if (!menu.contains(e.target)) {
                menu.remove();
                document.removeEventListener('click', closeMenu);
            }
        });
    }, 100);
}

    const month = monthNames[date.getMonth()];
    const year = date.getFullYear();
    return `${day} ${month} ${year}`;
}

// Filter routes by committee's division
function filterRoutesByCommittee() {
    const committeeSelect = document.getElementById('event_vaadot_id');
    const routeSelect = document.getElementById('event_maslul_id');
    
    if (!committeeSelect || !routeSelect) return;
    
    const selectedCommitteeId = committeeSelect.value;
    
    // Find the selected committee
    const selectedCommittee = committeesData.find(c => c.vaadot_id == selectedCommitteeId);
    
    // Get all route options
    const allRouteOptions = Array.from(routeSelect.querySelectorAll('option'));
    
    if (!selectedCommittee) {
        // If no committee selected, show all routes
        allRouteOptions.forEach(option => {
            if (option.value) option.style.display = '';
        });
        return;
    }
    
    // Filter routes to show only those from the same division
    allRouteOptions.forEach(option => {
        if (!option.value) {
            option.style.display = ''; // Always show the empty option
            return;
        }
        
        const routeHativaId = option.getAttribute('data-hativa-id');
        if (routeHativaId == selectedCommittee.hativa_id) {
            option.style.display = '';
        } else {
            option.style.display = 'none';
        }
    });
    
    // Reset route selection if current selection is not valid for the new committee
    const currentRouteHativaId = routeSelect.selectedOptions[0]?.getAttribute('data-hativa-id');
    if (currentRouteHativaId && currentRouteHativaId != selectedCommittee.hativa_id) {
        routeSelect.value = '';
    }
}

// Validate that selected route belongs to the same division as selected committee
function validateEventDivisionMatch(committeeSelectId, routeSelectId) {
    const committeeSelect = document.getElementById(committeeSelectId);
    const routeSelect = document.getElementById(routeSelectId);
    
    if (!committeeSelect || !routeSelect) return true;
    
    const selectedCommitteeId = committeeSelect.value;
    const selectedRouteId = routeSelect.value;
    
    if (!selectedCommitteeId || !selectedRouteId) return true;
    
    // Find the selected committee
    const selectedCommittee = committeesData.find(c => c.vaadot_id == selectedCommitteeId);
    if (!selectedCommittee) return true;
    
    // Find the selected route's division
    const selectedRouteOption = routeSelect.querySelector(`option[value="${selectedRouteId}"]`);
    if (!selectedRouteOption) return true;
    
    const routeHativaId = selectedRouteOption.getAttribute('data-hativa-id');
    
    // Check if they match
    return routeHativaId == selectedCommittee.hativa_id;
}

function populateDivisionColorsList() {
    const container = document.getElementById('divisionColorsList');
    container.innerHTML = '';
    
    hativotData.forEach(hativa => {
        const colorItem = document.createElement('div');
        colorItem.className = 'mb-3 p-3 border rounded';
        colorItem.innerHTML = `

                        <h6 class="mb-0">${hativa.name}</h6>

                    </div>
                </div>
                <div>
                    <input type="color" class="form-control form-control-color" 
                           value="${hativa.color}" 
                           data-hativa-id="${hativa.hativa_id}"
                           onchange="updateColorPreview(this)">
                </div>
            </div>
        `;
        container.appendChild(colorItem);
    });
}

function updateColorPreview(colorInput) {
    const colorPreview = colorInput.closest('.mb-3').querySelector('.color-preview');
    colorPreview.style.backgroundColor = colorInput.value;
}

function saveDivisionColors() {
    const colorInputs = document.querySelectorAll('#divisionColorsList input[type="color"]');
    const updates = [];
    
    colorInputs.forEach(input => {
        const hativaId = input.getAttribute('data-hativa-id');
        const color = input.value;
        
        // Update local data
        const hativa = hativotData.find(h => h.hativa_id == hativaId);
        if (hativa) {
            hativa.color = color;
        }
        
        updates.push({ hativa_id: hativaId, color: color });
    });
    
    // Send updates to server
    Promise.all(updates.map(update => {
        const formData = new FormData();
        formData.append('hativa_id', update.hativa_id);
        formData.append('color', update.color);
        
        return fetch('/hativot/update_color', {
            method: 'POST',
            body: formData
        });
    })).then(responses => {
        // Check if all requests were successful
        const allSuccessful = responses.every(response => response.ok);
        
        if (allSuccessful) {
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('divisionColorsModal'));
            modal.hide();
            
            // Refresh calendar to show new colors
            renderCalendar();
            
            // Show success message
            showAlert('爪注 转 注 爪', 'success');
        } else {
            showAlert('砖 注 拽 爪注', 'error');
        }
    }).catch(error => {
        console.error('Error updating colors:', error);
        showAlert('砖 注 爪注', 'error');
    });
}

function showAlert(message, type) {
    // Create a simple alert
    const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
    alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 400px;';
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(alertDiv);
    
    // Auto-remove after 3 seconds
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 3000);
}
