<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽转 注专转 转专转 -  注住</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-bell-fill me-2"></i>
                            拽转 注专转 转专转 砖驻专转
                        </h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">
                            注专转 转专转 砖 转:
                        </p>
                        <ul class="list-unstyled">
                            <li><i class="bi bi-check-circle text-success me-2"></i> 爪 专 转专 (10-15 砖转)</li>
                            <li><i class="bi bi-pause-circle text-info me-2"></i>注爪专 注专转 注专</li>
                            <li><i class="bi bi-bar-chart-line text-warning me-2"></i>驻住 转拽转 </li>
                            <li><i class="bi bi-palette text-primary me-2"></i>注爪 砖驻专 注 爪转</li>
                            <li><i class="bi bi-pin-angle text-danger me-2"></i>转专转 拽注转 ( 注转)</li>
                        </ul>

                        <hr>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <h5>转专转 专转</h5>
                                <button class="btn btn-success w-100 mb-2" onclick="showSuccessNotification('驻注 爪注 爪! ')">
                                    <i class="bi bi-check-circle me-1"></i>爪
                                </button>
                                <button class="btn btn-danger w-100 mb-2" onclick="showErrorNotification('专注 砖 注专转.  住 砖.')">
                                    <i class="bi bi-exclamation-triangle me-1"></i>砖
                                </button>
                                <button class="btn btn-warning w-100 mb-2" onclick="showWarningNotification('砖 ! 驻注  注 专 砖')">
                                    <i class="bi bi-exclamation-circle me-1"></i>专
                                </button>
                                <button class="btn btn-info w-100 mb-2" onclick="showInfoNotification('注 砖 注专', {duration: 8000})">
                                    <i class="bi bi-info-circle me-1"></i>注
                                </button>
                            </div>

                            <div class="col-md-6">
                                <h5>转专转 转</h5>
                                <button class="btn btn-outline-success w-100 mb-2" onclick="showNotification('转专 转转 砖转', 'success', {duration: 8000})">
                                    <i class="bi bi-gear me-1"></i>转 砖转
                                </button>
                                <button class="btn btn-outline-primary w-100 mb-2" onclick="showStickyNotification('转专 拽注 -  转注 转!', 'info', '转专 砖')">
                                    <i class="bi bi-pin-angle me-1"></i>拽注
                                </button>
                                <button class="btn btn-outline-secondary w-100 mb-2" onclick="showNotification(' 爪', 'warning', {autoHide: false})">
                                    <i class="bi bi-pause me-1"></i> 注
                                </button>
                                <button class="btn btn-outline-dark w-100 mb-2" onclick="testMultipleNotifications()">
                                    <i class="bi bi-layers me-1"></i>住驻专 转专转
                                </button>
                            </div>
                        </div>

                        <hr>

                        <div class="alert alert-info">
                            <h6><i class="bi bi-mouse me-2"></i>  注:</h6>
                            <ul class="mb-0 small">
                                <li>注专 注专 注 转专  注爪专 转 住驻专转 </li>
                                <li>驻住 转拽转 专   转专</li>
                                <li>转专转 拽注转  注转 注 砖爪 注</li>
                                <li>爪转 拽转 住 爪</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>

    <script>
        function testMultipleNotifications() {
            setTimeout(() => showSuccessNotification('转专 专砖'), 0);
            setTimeout(() => showErrorNotification('转专 砖'), 2000);
            setTimeout(() => showWarningNotification('转专 砖砖转'), 4000);
            setTimeout(() => showInfoNotification('转专 专注转'), 6000);
        }

        // Test auto-loading notifications on page load
        setTimeout(() => {
            showInfoNotification('专  注专转 转专转 砖! ', {duration: 8000});
        }, 1000);
    </script>
</body>
</html>
