services:
  - type: web
    name: committee-management-izun
    env: python
    plan: free
    # Persistent disk for production database
    disk:
      name: committee-data
      mountPath: /var/data
      sizeGB: 1
    buildCommand: pip install -r requirements.txt && python migrate_db.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: DATABASE_PATH
        value: /var/data/committee_system.db
